<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./temp.css">
    

</head>
<body>
    <p style="background-image: url('Temperature-Converter.jpg');"></p>
	<div class="container">
		<h1>Temperature Converter</h1>
		<div class="form">
			<label for="celsius">Celsius:</label>
			<input type="number" id="celsius" name="celsius"><br>
			<label for="fahrenheit">Fahrenheit:</label>
			<input type="number" id="fahrenheit" name="fahrenheit"><br>
			<label for="kelvin">Kelvin:</label>
			<input type="number" id="kelvin" name="kelvin"><br>
			<button onclick="convert()">Convert</button>
		</div>
		<div class="result">
			<p id="result"></p>
		</div>
	</div>
    
	<script src="./temprature.js"></script>
</body>
</html>
